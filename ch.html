<!DOCTYPE html>
<html>
	<head>
		<title>bootstrap</title>
		<link href="bootstrap.min.css" rel="stylesheet" media="screen">
	        <link href="bootstrap-responsive.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<script src="js/bootstrap.js"></script>
	<style>
		 .test{color:purple;}
	</style>
	<script type="text/javascript">
	$(function(){
		$("button").click(function(){
		var USN=$("#num").val();
		var link = "http://limitless-dusk-2034.herokuapp.com/?usn=";
		var finalLink=link+USN+"&callback=?";

		$.getJSON("http://limitless-dusk-2034.herokuapp.com/?usn="+USN+"&callback=?",function(result){
			$("#name").text(result.name);
			$("#course").text(result.course);
			$("#semester").text(result.semester);
			$("#section").text(result.section);
			$("#usn").text(result.usn);
			var table =$("#attendance");
			$.each(result.attendance, function(key,value) {
					
					table.append("<tr>");
					table.append("<td>" + key + "</td>");
					table.append("<td>" + value.attended + "</td>");
					table.append("<td>" + value.total + "</td>");
					table.append("<td>" + value.percent + "</td>");
					table.append("</tr>");
			});
			});
		});
	});
	</script>
	</head>
	<body>	
	
	
		<label>Enter your USN</label></br>
		<input type="text" placeholder="enter your usn" id =
		"num"></br>
		<button class="btn btn-primary">Click</button>
	
	<p id="name"></p>
	<p id="usn"></p>
	<p id="course"></p>
	<p id="section"></p>
	<p id="semester"></p>
	<p id="college"></p>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Subject</th>
				<th>Attended</th>
				<th>Total</th>
				<th>Percentage</th>
			</tr>
		</thead>
		<tbody id="attendance" >
		</tbody>
	</table>
	
</body>

</html>
