<!DOCTYPE html>
<html>
	<head>
		<title>Attendance</title>
		<link href="css\bootstrap.css" rel="stylesheet" media="screen">
		<link href="css\bootstrap.min.css" rel="stylesheet" media="screen">
	        <link href="css/bootstrap-responsive.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<script src="js/bootstrap.js"></script>
	<style>
		 .muted{color:orange;}
	</style>
	<script type="text/javascript">
	$(function(){
		$("button").click(function(){
		var USN=$("#num").val();
		$.getJSON("http://limitless-dusk-2034.herokuapp.com/?usn="+USN+"&callback=?",function(result){
			$("#name").text(result.name);
			$("#course").text(result.course);
			$("#semester").text(result.semester);
			$("#section").text(result.section);
			$("#usn").text(result.usn);
			$("#college").text(result.college);
			$.each(result.attendance, function(key,value) {
					var table =$("#attendance");
					table.append("<tr>");
					table.append("<th>" + key + "</td>");
					table.append("<td>" + value.attended + "</td>");
					table.append("<td>" + value.total + "</td>");
					table.append("<td>" + value.percent + "</td>");
					table.append("</tr>");
			});
			});
		});
	});
	</script>
	</head>
	<body>	
	<div class="navbar navbar-inverse">
	    <div class="navbar-inner">
				<ul class="nav">
        			<li>
        				<a href="file://localhost/C:/wamp/www/home.html">Home</a>
        			</li>
				<li class="active">
					<a href="file://localhost/C:/wamp/www/about.html">About</a>
				</li>
				<li>
					<a href="file://localhost/C:/wamp/www/getstarted.html">Started</a>
				</li>
				<li>
					<a href="file://localhost/C:/wamp/www/table.html">Marks</a>
				</li>
				<li>
					<form class="navbar-search pull-left">
  						<input type="text" class="search-query" placeholder="Search">
					</form>
				</ul>	
	    		 </div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span4 offset1">
				<label>Enter your USN</label>
				<input type="text" placeholder="enter your usn" id ="num">
				<button class="btn btn-primary">Click</button>
			</div>
		</div>
		<div class ="well well-small">
			<div class="row">
				<div class="offset2">
                   <p>Name:     <span id="name" class="muted"></span></p>
                   <p>USN:      <span id="usn" class="muted"></span></p>
                   <p>Course:   <span id="course" class="muted"></span></p>
                   <p>Section:  <span id="section" class="muted"></span></p>
                   <p>Semester: <span id="semester" class="muted"></span></p>
                   <p>College:  <span id="college" class="muted"></span></p>
               </div>
			</div>
		</div>
		<div class="well">
			
			<table class="table table-bordered table-striped table-hover">
				<thead class="muted">
					<tr>
						<th>Subject</th>
						<th>Attended</th>
						<th>Total</th>
						<th>Percentage</th>
					</tr>
				</thead>
				<tbody id="attendance">
				</tbody>
			</table>
		</div>
	</div> 
</body>
</html>
