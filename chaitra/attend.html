<!DOCTYPE html>
<html>
	<head>
		<title>Attendance</title>
		<link href="css\bootstrap.css" rel="stylesheet" media="screen">
		<link href="css\bootstrap.min.css" rel="stylesheet" media="screen">
	        <link href="css/bootstrap-responsive.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<script src="js/bootstrap.js"></script>
	<style>
		 .muted{color:orange;}
	</style>
	<script type="text/javascript">
	$(function(){
		$("button").click(function(){
		var USN=$("#num").val();
		$.getJSON("http://limitless-dusk-2034.herokuapp.com/?usn="+USN+"&callback=?",function(result){
			$("#name").text(result.name);
			$("#course").text(result.course);
			$("#semester").text(result.semester);
			$("#section").text(result.section);
			$("#usn").text(result.usn);
			$("#college").text(result.college);
			$.each(result.attendance, function(key,value) {
					var table=$("#attendance");
					table.append("<tr>");
					table.append("<th>" + key + "</td>");
					table.append("<td>" + value.attended + "</td>");
					table.append("<td>" + value.total + "</td>");
					table.append("<td>" + value.percent + "</td>");
					table.append("</tr>");
			});
			});
		});
	});
	</script>
	</head>
	<body>	
	<div class="navbar navbar-inverse">
	    		<div class="navbar-inner">
					<a class="brand" href="C:\wamp\www\attend.html">
      					 Attendance App
     				</a>
     				<div class="nav-collapse collapse">
      					<ul class="nav">
       						<li class="active"><a href="file://localhost/C:/wamp/www/home.html">Home</a></li>
      					</ul>
     				</div><!--/.nav-collapse -->
	    		 </div>
				</div>
		<header class="jumbotron">
						<h1 class="muted">
							<center>PESIT Attendance</center>
						</h1>
		</header>

	<div class="container-fluid">
        <div class="row-fluid">
        	<div class="offset1 span10">
        			<label>Enter your USN</label>
               		<input type="text" placeholder="enter your usn" id =
               		"num">
             	 	<button class="btn btn-primary" style="margin-bottom:10px;">Click</button>
      
<div class ="well well-small">
	
                       <p>Name:     <span id="name" class="muted"></span></p>
                       <p>USN:      <span id="usn" class="muted"></span></p>
                       <p>Course:   <span id="course" class="muted"></span></p>
                       <p>Section:  <span id="section" class="muted"></span></p>
                       <p>Semester: <span id="semester" class="muted"></span></p>
                       <p>College:  <span id="college" class="muted"hu></span></p>
              
</div>
<div class="well">
	<div class="container-fluid">
	<table class="table table-bordered table-striped table-hover">
		<thead class="muted">
			<tr>
				<th>Subject</th>
				<th>Attended</th>
				<th>Total</th>
				<th>Percentage</th>
			</tr>
		</thead>
	</div>
	<div class="row-fluid">
		<tbody id="attendance">
		</tbody>
	
	</table>
			</div>
		</div> 
      </div>
     </div>
   </div>
</body>

</html>
